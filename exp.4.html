<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hotel Room Booking Form</title>
    </head>
    <body>
        <div style="text-align:center">
        <h1>Hotel Room Booking Form</h1>
        <form action="#" method="post">
           <label for="name">Full Name</label>
           <input type="text" id="name" name="name" required>
           <br><br>
           <label for="email">Email</label>
           <input type="email" id="email" name="email" required>
           <br><br>
           <label for="phone ">Phone Number</label>
           <input type="phone no." id="phone " name="phone no." required>
           <br><br>
           <label for="checkin">Check-in-Date</label>
           <input type="date" id="checkin" name="checkin" required>
           <br><br>
           <label for="checkout">Check-out-Date</label>
           <input type="date" id="checkout" name="checkout" required>
           <br><br>
           <label for="room">Room Type</label>
           <select id="room" name="room" required>
            <option value="single">Single Room</option>
            <option value="double">Double Room</option>
            <option value="suite">Suite</option>
           </select>
           <br><br>
           <label for="guests">Number of Guests</label>
           <input type="number" id="guests" name="guests" min="1" max="10" required>
           <br><br>
           <label for="requests">Special Requests</label><br>
           <textarea id="requests" name="requests" rows="4" cols="50"></textarea>
           <br><br>
           <button type="submit">Book Now</button>
           <button type="reset">Reset Form</button>
        </form>
        </div>
    </body>
</html>
